<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hotel Room Comparison</title>
</head>

<body class="comp-body">

   
        <div class="comparison-table">
            <h2>Room Comparison</h2>
            <table>
                <tr>
                    <th>Features</th>
                    <th>Room 1</th>
                    <th>Room 2</th>
                </tr>

                <tr>
                    <td>Price</td>
                    <td>$450</td>
                    <td>$300</td>
                </tr>
                <tr>
                    <td>Bed Type</td>
                    <td>King-size</td>
                    <td>Double beds</td>
                </tr>

                <tr>
                    <td>size(Area)</td>
                    <td>230m<sup>3</sup></td>
                    <td>200m<sup>3</sup></td>
                </tr>
                <tr>
                    <td>View</td>
                    <td>Private balcony</td>
                    <td>Ocean view</td>
                </tr>
                <tr>
                    <td>Additional Amenities</td>
                    <td>Free Wi-Fi</td>
                    <td>Free breakfast</td>
                </tr>
            </table>
        </div>
    </div>

   
  
</body>

</html>
